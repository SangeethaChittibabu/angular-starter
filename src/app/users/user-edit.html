<md-dialog-content>
  <md-input-container>
  <!-- VehSchPOC : BrokenFunc4 : Edit User not working : SC00367807 : 13Jun17 -->
    <input mdInput  placeholder="Last Name" [(ngModel)]="user.lastName"  />
  </md-input-container>
  <md-input-container>
    <input mdInput  placeholder="First Name" [(ngModel)]="user.firstName" />
  </md-input-container>
  <md-input-container>
    <input mdInput [mdDatepicker]="picker"  placeholder="Date of Birth" [(ngModel)]="user.dob" />
    <button mdSuffix [mdDatepickerToggle]="picker"></button>
  </md-input-container>
  <md-datepicker #picker></md-datepicker>
</md-dialog-content>
<md-dialog-actions>
<!-- VehSchPOC : NewFunc3 : Update User : SC00367807 : 15Jun17 -->
  <button md-button color="primary"  (click) = "update()">
    Update
  </button>
</md-dialog-actions>
